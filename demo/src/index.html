    <style>
      .fade-transition {

      }
      .fade-enter, .fade-leave {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="transition-mode-demo" class="demo">
      <input type="radio" value="v-a" id="a" name="view"><label for="a">A</label>
      <input type="radio" value="v-b" id="b" name="view"><label for="b">B</label>
      <div class="fade-transition">Component A</div>
    </div>
    <script>
      new Vue({
        el: '#transition-mode-demo',
        data: {
          view: 'v-a'
        },
        components: {
          'v-a': {
            template: '<div>Component A</div>'
          },
          'v-b': {
            template: '<div>Component B</div>'
          }
        }
      });
    </script>
